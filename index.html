<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/assets/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <section class="image-block">
        <div class="overlay">
          <img src="./src/assets/icon-view.svg" alt="view icon">
        </div>
      </section>
      <section class="card-content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="coin-info">
          <span class="price">
            <section class="coin-price">
              <img src="./src/assets/icon-ethereum.svg" alt="ehereum icon">
              <span>0.041 ETH</span>
            </section>
            <section class="time">
              <img src="./src/assets/icon-clock.svg" alt="clock icon">
              <span>3 days left</span>
            </section>
          </span>
          <div class="divider"></div>
          <section class="user">
            <img src="./src/assets/image-avatar.png" alt="avatar image">
            <p>Creation of <span class="name">Jules Wyvern</span></p>
          </section>
        </div>
      </section>
    </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
